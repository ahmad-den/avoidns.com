<body>
  <header class="header">
    <div class="container flex justify-between items-center">
      <a href="https://avoidns.com" class="logo flex items-center">
        <div class="logo-container">
          <img src="/static/white-logo.png" alt="avoidnsLogo" class="logo-img">
        </div>
        <h2>avoiDNS<span>.</span></h2>
      </a>
      <nav class="hidden md:flex space-x-4">
        <a href="https://avoidns.com" class="text-white">Home</a>
        <a href="https://avoidns.com/about" class="text-white">About</a>
        <a href="https://avoidns.com/contact" class="text-white">Contact</a>
      </nav>
      <div class="md:hidden">
        <button id="nav-toggle" class="text-white focus:outline-none">
          <i class="fas fa-bars" style="font-size: 25px;"></i>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden mt-4">
      <nav class="flex flex-col items-center space-y-4">
        <a href="https://avoidns.com" class="text-white">Home</a>
        <a href="https://avoidns.com/about" class="text-white">About</a>
        <a href="https://avoidns.com/contact" class="text-white">Contact</a>
      </nav>
    </div>
  </header>

  <section class="mainform">
    <div id="background-effect"></div>
    <div class="form-container">
      <h1><i class="fas fa-times-circle" style="color: #f97575;"></i> The link has been <br>expired.</h1>
      <h3><a href="https://avoidns.com/"><span class="text-neon text-orange"><b>Try creating new.</b></span></a></h3>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>made with <span class="heart">‚ù§</span> by ahmadsami</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
  <script defer src="/static/script.js"></script>
  <script>
    let currentEffect;
    function setVantaEffect() {
      if (currentEffect) currentEffect.destroy();
      currentEffect = VANTA.BIRDS({
        el: "#background-effect",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundColor: 0x10e18,
        color1: 0xffd100,
        color2: 0x820c12,
        colorMode: "lerp",
        birdSize: 0.50,
        wingSpan: 12.00,
        speedLimit: 1.00,
        separation: 100.00,
        alignment: 100.00,
        cohesion: 100.00
      });
    }
    setVantaEffect();  // Initialize effect on page load
  </script>
<script>
	 document.getElementById('nav-toggle').addEventListener('click', function() {
    var mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenu.classList.contains('hidden')) {
      mobileMenu.classList.remove('hidden');
    } else {
      mobileMenu.classList.add('hidden');
    }
  });
</script>
</body>
</html>
