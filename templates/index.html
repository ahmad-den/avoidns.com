{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<section class="mainform">
  <div id="background-effect"></div>
  <div class="form-container">
    <h1>create a <span class="text-neon text-orange"><b>DNS Route</b></span> here<span class="text-neon">.</span></h1>
    <p>Add your Domain and Server IP address to create a temporary URL.</p>
    <form action="/submit" method="POST" class="space-y-6" id="main-form">
      <div class="input-wrap">
        <input id="urlField" name="urlField" type="text" required placeholder=" " class="block w-full mainform-input">
        <label for="urlField">Domain</label>
        <!-- Browser Icon -->
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 3H3a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-1 16H4V8h16v11zM5 5h14v1H5V5zm3.5 1.5h-2v2h2v-2zm2.5 0h-2v2h2v-2z" fill="#888"/>
        </svg>
        <div id="urlError" class="error-message"></div>
      </div>
      <div class="input-wrap">
        <input id="ipField" name="ipField" type="text" required placeholder=" " class="block w-full mainform-input">
        <label for="ipField">Server IP</label>
        <!-- Server Icon -->
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2zm6 3h2v2h-2v-2z" fill="#888"/>
        </svg>
        <div id="ipError" class="error-message"></div>
      </div>
      <button type="submit" class="btn">SUBMIT</button>
    </form>
    <div class="happy-users">
      <i class="fas fa-smile happy-users-icon"></i>
      <span class="happy-users-count">{{ counter }}</span>
      <span> links generated </span>
    </div>
  </div>
</section>
{% endblock %}
